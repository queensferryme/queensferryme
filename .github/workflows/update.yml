name: update

on:
  schedule:
    - cron:  '0 * * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: |
        curl https://raw.githubusercontent.com/queensferryme/blog/master/content/about.md | tail -n +6 > README.md
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "updated at `date`"
        git push

